{% extends 'ToDo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <br>
  <h6>Add your tasks</h6>
    <br>
  <div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <div class="col-md-6">
          <div class="form-group">
            <label >Title</label>
            <input class="form-control"  name="title" placeholder="meet John Doe"  required></input>
          </div>
        </div>
        <br>
        <div class="col-md-6">
          <div class="form-group">
            <label>About</label>
            <textarea class="form-control"  name="about" placeholder="lorem ipsum gem......."  required></textarea>
          </div>
        </div>
        <br>
        <div class="col-md-6">
          <div class="form-group">
            <label >Remind Me On</label>
            <input type="datetime-local" class="form-control"  name="date" placeholder="join google meet"  required></input>
          </div>
        </div>
        <br>

    <button class="btn btn-primary">Create</button>
    </form>
  </div>

</div>
{% endblock %}
